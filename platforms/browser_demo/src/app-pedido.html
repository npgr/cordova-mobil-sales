<dom-module id="app-pedido">

  <template>

    <style>
		/** Logo Farvenca MÃ³vil */
		/*.logo {
			background-image: url(data:image/png;base64,...);
			width: 180px; height: 44px;
			margin: 20px 20px;
		}*/
		
      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
	  .card {
		box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
		padding: 14px;
		margin: 10px;
		border-radius: 5px;
		background-color: #fff;
		color: #757575;
	  }
	  paper-button {
		background-color: #68c122;
	  }
	  paper-fab {
		background-color: rgb(128, 128, 255);
		color: white;
	  }
	  app-drawer {
		--app-drawer-width: 220px;
	  }
	  .menu_item {
		margin : 20px 15px;
	  }
	  iron-icon {
		color: gray;
	  }
	  [hide] {
		display: none;
	  }
	  [blue] {
		background-color:#03A9F4;
	  }
	  [orange] {
		background-color: #FF9800;
	  }
	  [center] {
		display:flex;
		justify-content:center;
	  }

    </style>
	
	<dom-module id="tab-renglones">
	  <template>
		<div style="display: flex;justify-content:center;">
		   <paper-input id="sku" value=[[pedido.skus]] label="Products" style="width: 60px;" readonly></paper-input>
		   <paper-input id="unds" value=[[pedido.unds]] label="Units" style="width: 70px; padding-left:7px;" readonly></paper-input>
			<paper-input id="mto" value=[[pedido.mto]] label="Amount" style="width: 125px; padding-left:7px;" readonly></paper-input>
		</div>
		<template id="mytemplate2" is="dom-repeat" items="{{renglones}}" observe="unds">
		 <div class="card">
			<strong class="desc">{{item.prd}}</strong>
			<br>
			<div style="display:flex;justify-content:space-between">
				<paper-input type="number" style="width: 80px;padding-top: 0px; margin-top:0px;" on-change="cambiar_renglon" value={{item.unds}} no-label-float></paper-input>
				<small class="precio" style="margin-left:15px;">Price: {{item.prc}}</small>
				<paper-icon-button id="[[item.id]]" name="[[item.prd]]" icon="highlight-off" on-click="borrar" style="margin-left:15px;color:#D84315;"></paper-icon-button>
			</div>
		  </div>
		</template>
	  </template>

		<iron-ajax id="ajax" method='POST' handle-as="json" on-response="load_data" on-error="ajax_error"></iron-ajax>
		<paper-fab mini orange icon="autorenew" elevation=3 z-index=10 on-click="get_productos" style="position:absolute; left:263px; top:100px;"></paper-fab>
		<div>{{msg}}</div>
		<div style="display:flex">
			<iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="filter"></iron-a11y-keys>

			<paper-icon-button icon="search" on-click="filter" style="color:chocolate;"></paper-icon-button>
			<!--<paper-button mini id="loc-button" on-click="change_loc">{{loc}}</paper-button>-->
			<!--<paper-fab mini id="find-button" icon="arrow-forward" style="margin-left:7px;" on-click="filter"></paper-fab>-->

		</div>
		<template id="mytemplate" is="dom-repeat" items="{{filtered_data}}">
		  <div class="card">
			<strong class="desc">{{item.prd}}</strong>
			<br>

			<small class="precio" valor={{item.prc}} style="margin-left:20px;">Price: {{item.prc}}</small>
			<paper-input id="{{item.id}}" prd="{{item.prd}}" prc="{{item.prc}}" value="{{item.unds}}" type="number" style="width: 80px;padding-top: 0px; margin-top:0px;" on-change="pedir_renglon" no-label-float></paper-input> 
		  </div>
		</template>
	 </template>
